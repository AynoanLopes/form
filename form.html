<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>!!Este formulário é um exemplo!!</p>

    <form action="" method="post" enctype="multipart/form-data">
    
        <div>
            <label for="">Nome</label>
            <input name="nome" required="required" placeholder="Digite seu nome" type="text">
        </div>

        <div>
            <label for="">E-mail</label>
            <input name="email" required="required" placeholder="Digite seu e-mail" type="text">
        </div>

        <div>
            <label for="">Selecione sua cidade</label>
            <select required="required" name="cidade">
                <option select="selected" value="">Selecione</option>
                <option value="1">São Paulo</option>
                <option value="2">Goiânia</option>
                <option value="3">Salvador</option>
                <option value="4">Belo Horizonte</option>
                <option value="5">Rio de Janeiro</option>
                <option value="6">Florianópolis</option>
                <option value="7">Brasília</option>
                <option value="8">Manaus</option>
            </select>
        </div>

        <div>
            <label for="">Sua foto</label>
            <input required="required" name="foto" type="file">
        </div>

        <div>
            <p>Selecione seu sexo: </p>
            <label for="sexo1"><input name="sexo" id="sexo1" value="m" type="radio"> Masculino</label>
            <label for="sexo2"><input name="sexo" id="sexo2" value="f" type="radio"> Feminino</label>
        </div>

        <div>
            <label for="">Biografia</label>
            <textarea name="biografia" placeholder="Digite sua biografia" required="requidred" cols="30" rows="5"></textarea>
        </div>

        <div>
            <label for="">Senha</label>
            <input required="required" placeholder="Digite sua senha" name="senha" type="password">
        </div>

        <div>
            <label for="noticias">
                <input name="newsletter" id="noticias" type="checkbox">
                Deseja receber e-mails promocionais e de notícias?</label>
        </div>

        <div>
            <button name="enviar" value="1" type="submit">Enviar</button>
        </div>
    </form>
</body>


</html>
